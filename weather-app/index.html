<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Weather App Project</title>
</head>
<body>
  <div class="card js-card">
    <div class="search">
      <input type="text" class="input-search js-input-search" placeholder="Search for a city">
    </div>
    <div class="weather-container">
      <p class="temperature js-temperature">19 <span class="degree">&deg</span></p>
      <p class="weather js-weather">Sunny</p>
      <img src="assets/rain.png" alt="" class="weather-icon js-weather-icon">
      <p class="city-name js-city-name">New York</p>
      <div class="extra-details">
        <div class="humidity">
          <p>Humidity</p>
          <p class="quantity js-humidity-quantity">50&#37</p>
        </div>
        <div class="wind">
          <p>Wind</p>
          <p class="quantity js-wind-quantity">15km/h</p>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js" type="module"></script>
</body>
</html>
